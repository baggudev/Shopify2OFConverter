<body>
    <div class="heading">
        <h1> BAGGU </h1>
    </div>

    <div class="intro">
        Hi Baggu.
        </br>
        </br>
        Use this portal to upload your Shopify CSV and a converted CSV for OnFulfillment will be downloaded quickly. 
        </br>
        </br>
        1) Upload the shopify order <b>.csv</b>
        </br>
        2) Press submit.

    <div class="download">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="fileUpload btn btn-primary">
                <span> Upload </span>
                <input class="upload" type="file" name="orders" accept="text/csv"/>
            </div>
            <button class="btn btn-default" type="submit">Submit</button>
        </form>
    </div>

    <div class="end">
        Cheers
        </br>
        - Eng
    </div>
